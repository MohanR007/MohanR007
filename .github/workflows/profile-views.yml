name: Update Profile Views in README

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Update views
        run: node update-views.js

      - name: Update README
        run: |
          VIEWS=$(jq '.views' profile-views.json)
          sed -i "s/!\[Unique Visitors\](.*)/![Unique Visitors](https:\/\/img.shields.io\/badge\/Unique%20Visitors-${VIEWS}-blueviolet)/" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-views.json README.md
          git commit -m "Updated profile views in README" || echo "No changes to commit"
          git push
